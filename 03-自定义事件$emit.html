<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>my-project</title>
  <!--  <script type="text/javascript" src="js/test1.js"></script> -->
  <script src="./js/vue.js"></script>
  <style></style>
  </head>
  <body>
    <div id="app">
      <my-btn @total="alltotal()"></my-btn>
      <my-btn @total="alltotal()"></my-btn>
      <my-btn @total="alltotal()"></my-btn>
      <p>总共点击了{{allcount}}次</p>
    </div>  
    <template id="my-btn">
      <button @click="counter()">被点击了{{count}}次</button>
    </template>
  <script>  
    Vue.component('my-btn',{
      template:"#my-btn",
      data(){
        return {
          count:0
        }
      },
      methods:{
        counter:function(){
          this.count++;
          this.$emit('total');
        }
      }
    })
    new Vue({
      el:'#app',
      data:{
        allcount:0
      },
      methods:{
        alltotal:function(){
          this.allcount+=1;
        }
      }
    })
  </script>
  </body>

</html>
